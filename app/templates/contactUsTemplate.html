<form>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" ng-model="form.firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" ng-model="form.lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" ng-model="form.email">
            </div>
            <div class="form-group">
                <label>Message</label>
                <input class="form-control input-lg" type="text" ng-model="form.msg">
            </div>
            <button class="btn btn-success" type="submit" ng-click="submit()">Submit</button>
        </div>
    </div>
</form>
